    <style>

        /* ì¸ë±ìŠ¤ ì „ì²´ í™”ë©´ */

            background: url("images/title.png") center/cover no-repeat;

        #startBtn {

        }

            #startBtn:active {

            }

        .sr-only {

            height: 1px;

        }

        /* ì‚¬ìš´ë“œ í† ê¸€(ìš°ìƒë‹¨) */

        /* ë­í‚¹ ì—´ê¸° ë²„íŠ¼(ì¢Œìƒë‹¨) */
        #rankOpenBtn {

        /* í˜ì´ë“œ ì•„ì›ƒ */
        body.fade-out {

        }

        /* ===== ë­í‚¹ ì‹œíŠ¸ ===== */
        .sheet-backdrop {

            .sheet-backdrop.open {

        .sheet {

        .sheet-header {

        /* ë‹«ê¸°(X) ë²„íŠ¼ ê°€ì‹œì„± ì—…ê·¸ë ˆì´ë“œ */
        .sheet-close {

            right: 10px;

            width: 48px;

            .sheet-close:hover,
            .sheet-close:focus-visible {

        .pill-tabs {

        }

        .pill {
            padding: 8px 12px;
            border-radius: 999px;
            cursor: pointer;
            user-select: none;
            background: rgba(255,255,255,.06);

        }

            .pill.active {

            }

        .sheet-body {
            min-height: 200px;

        }

        .today-card {
            background: var(--card-bg);

        .row {

        .item {

                text-overflow: ellipsis;
                white-space: nowrap;

            }

            .item .rscore {
                font-weight: 800;

            }

        /* ì•„ì´ì½˜(ì™•ê´€) */
        .medal {
            display: inline-block;

            aspect-ratio: 1/1;
            flex: 0 0 auto;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,.35));

        }

        .empty {

        }

        /* iOS í•˜ë‹¨ ì•ˆì „ì˜ì—­ */
        .safe-bottom {

        }
    </style>

<body>
    <noscript>ì´ ê²Œì„ì„ ì‹¤í–‰í•˜ë ¤ë©´ JavaScriptê°€ í•„ìš”í•©ë‹ˆë‹¤.</noscript>

    <div id="indexScreen" aria-label="íƒ€ì´í‹€ í™”ë©´">
        <!-- ì¢Œìƒë‹¨: ë­í‚¹ ì—´ê¸° -->
        <button id="rankOpenBtn" aria-label="ë­í‚¹ ë³´ê¸°">
            <span>ğŸ† ë­í‚¹</span>
            <span class="badge">Daily</span>
        </button>

        <!-- ìš°ìƒë‹¨: ì‚¬ìš´ë“œ í† ê¸€ -->
        <div id="soundToggle" role="button" aria-pressed="false" aria-label="ì‚¬ìš´ë“œ í† ê¸€">
            <span class="icon">ğŸ”Š</span>
        </div>

        <!-- ì¤‘ì•™ ìŠ¤íƒ -->
        <div class="centerStack">
            <button id="startBtn" aria-label="ê²Œì„ ì‹œì‘">

    <!-- ë­í‚¹ ì‹œíŠ¸ -->
    <div id="sheetBackdrop" class="sheet-backdrop" aria-hidden="true"></div>
    <section id="rankSheet" class="sheet" aria-modal="true" role="dialog" aria-label="ì¼ì¼ Top ë­í‚¹">
        <header class="sheet-header">
            <div>
                <div class="sheet-title">ì¼ì¼ TOP</div>
                <div class="sheet-sub">í•˜ë£¨ 1ëª…(ìµœê³  ì ìˆ˜) Â· ë‚ ì§œë³„ ì—´ëŒ</div>
            </div>
            <button class="sheet-close" id="sheetClose" aria-label="ë‹«ê¸°" title="ë‹«ê¸°(ESC)">âœ•</button>
        </header>

        <nav class="pill-tabs" role="tablist" aria-label="ë­í‚¹ íƒ­">
            <div class="pill active" role="tab" aria-selected="true" data-tab="today">ì˜¤ëŠ˜</div>
            <div class="pill" role="tab" aria-selected="false" data-tab="bydate">ë‚ ì§œë³„</div>
        </nav>

        <div class="sheet-body">
            <!-- ì˜¤ëŠ˜ TOP -->
            <div id="tab-today">
                <div class="today-card" id="todayCard">
                    <div class="row">
                        <span class="date-badge" id="todayBadge">â€”</span>
                        <span class="score" id="todayScore"></span>
                    </div>
                    <div class="big-id" id="todayId">ë¶ˆëŸ¬ì˜¤ëŠ”ì¤‘...</div>
                    <div class="note">í”Œë ˆì´ ìœ ë„ ì½”ë©˜íŠ¸, í˜¹ì€ ê³µì§€ì‚¬í•­</div>
                </div>
            </div>

            <!-- ë‚ ì§œë³„ ë¦¬ìŠ¤íŠ¸(ì„¸ë¡œ ìŠ¤í¬ë¡¤) -->
            <div id="tab-bydate" style="display:none">
                <div class="list" id="dateList"></div>
                <div class="safe-bottom"></div>
            </div>
        </div>
    </section>

    <!-- BGM -->
    <audio id="bgm" src="sounds/mainmap_bgm.mp3" preload="auto" loop></audio>

    <script>
        // ====== ìš”ì†Œ ======
        const bgm = document.getElementById('bgm');
        const startBtn = document.getElementById('startBtn');
        const soundToggle = document.getElementById('soundToggle');
        const rankOpenBtn = document.getElementById('rankOpenBtn');

        const sheet = document.getElementById('rankSheet');
        const backdrop = document.getElementById('sheetBackdrop');
        const sheetClose = document.getElementById('sheetClose');
        const pills = Array.from(document.querySelectorAll('.pill'));
        const tabToday = document.getElementById('tab-today');
        const tabByDate = document.getElementById('tab-bydate');

        const todayBadge = document.getElementById('todayBadge');
        const todayId = document.getElementById('todayId');
        const todayScore = document.getElementById('todayScore');
        const dateList = document.getElementById('dateList');

        // ====== ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ í‚¤ ======
        const LS = {
            MUTED: 'merge_bgm_muted_v1',
            VOL: 'merge_bgm_vol_v1'
        };

        // ====== GAS API ì—”ë“œí¬ì¸íŠ¸ ======
        const RANK_API = 'https://script.google.com/macros/s/AKfycbwIJmiCseB5UAQjfTIKN_812VkvXdLqmTObnq01JGxJV6D3T5TzKdsrU26_qbxQGGPq/exec';

        // ====== ì‚¬ìš´ë“œ ì´ˆê¸°í™” ======
        let isMuted = localStorage.getItem(LS.MUTED) === '1';
        let vol = parseFloat(localStorage.getItem(LS.VOL) || '0.8');
        if (Number.isNaN(vol)) vol = 0.8;
        bgm.volume = isMuted ? 0 : vol;
        bgm.muted = isMuted;
        updateSoundToggle();

        function updateSoundToggle() {
            soundToggle.setAttribute('aria-pressed', isMuted ? 'true' : 'false');
            soundToggle.querySelector('.icon').textContent = isMuted ? 'ğŸ”ˆ' : 'ğŸ”Š';
        }

        async function ensureBgmPlay() {
            try {
                bgm.muted = isMuted;
                if (bgm.paused) await bgm.play();
            } catch (e) {
                // ëª¨ë°”ì¼ ì •ì±… ë“±ìœ¼ë¡œ ë§‰í ìˆ˜ ìˆìŒ
                console.warn('BGM play blocked:', e);
            }
        }

        // ====== ì–´ë–¤ ë²„íŠ¼ì´ë“  ëˆ„ë¥´ë©´ BGM ë³´ì¥ ì¬ìƒ ======
        const interactiveSelector = 'button,[role="button"],.pill,.item';
        document.addEventListener('pointerdown', (e) => {
            if (e.target.closest(interactiveSelector)) ensureBgmPlay();
        }, { passive: true });
        document.addEventListener('keydown', (e) => {
            // ìŠ¤í˜ì´ìŠ¤/ì—”í„° ì…ë ¥ìœ¼ë¡œ ì¡°ì‘ ì‹œë„ ì‹œë„
            if ((e.key === 'Enter' || e.key === ' ') && document.activeElement && document.activeElement.matches(interactiveSelector)) {
                ensureBgmPlay();
            }
        });

        // ====== í† ê¸€ ======
        soundToggle.addEventListener('click', () => {
            isMuted = !isMuted;
            localStorage.setItem(LS.MUTED, isMuted ? '1' : '0');
            bgm.muted = isMuted;
            updateSoundToggle();
            if (!isMuted && bgm.paused) ensureBgmPlay();
        });

        // ì‹œì‘ ë²„íŠ¼
        startBtn.addEventListener('click', async () => {
            await ensureBgmPlay();
            document.body.classList.add('fade-out');
            setTimeout(() => { window.location.href = 'game.html'; }, 600);
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (!bgm.paused) bgm.pause();
            } else {
                if (!isMuted) ensureBgmPlay();
            }
        });

        // ====== ìœ í‹¸ ======
        const tz = 'Asia/Seoul';
        function todayStr() {
            const d = new Date();
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${y}-${m}-${day}`;
        }
        function fmtK(dateStr) {
            const d = new Date(dateStr + 'T00:00:00');
            const f = new Intl.DateTimeFormat('ko-KR', { dateStyle: 'medium', timeZone: tz });
            return f.format(d);
        }
        function number(n) { return new Intl.NumberFormat('ko-KR').format(n) }
        function esc(s = '') { return String(s).replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m])); }

        // ì™•ê´€ SVG (ì¸ë¼ì¸)
        const CROWN_SVG = `
            <svg class="medal" viewBox="0 0 24 24" aria-hidden="true">
                <defs>
                    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0" stop-color="#FFD95A"/>
                        <stop offset="1" stop-color="#FFB200"/>
                    </linearGradient>
                </defs>
                <path fill="url(#g)" d="M4 8l4 3 4-6 4 6 4-3v9a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8z"/>
                <rect x="5" y="16" width="14" height="3" rx="1" fill="rgba(255,255,255,.35)"/>
            </svg>`.trim();

        // ìµœê·¼ nì¼ ê¸°ë³¸ ê³¨ê²©
        function buildRecentDays(n = 30) {
            const arr = [];
            const base = new Date();
            for (let i = 0; i < n; i++) {
                const d = new Date(base);
                d.setDate(base.getDate() - i);
                const y = d.getFullYear();
                const m = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                arr.push({ date: `${y}-${m}-${day}`, id: null, score: null });
            }
            return arr;
        }

        // ====== ë­í‚¹ íŒ¨ë„ ì—´ê³  ë‹«ê¸° ======
        function openSheet() {
            backdrop.classList.add('open');
            sheet.classList.add('open');
            backdrop.setAttribute('aria-hidden', 'false');
        }
        function closeSheet() {
            sheet.classList.remove('open');
            backdrop.classList.remove('open');
            backdrop.setAttribute('aria-hidden', 'true');
        }
        rankOpenBtn.addEventListener('click', openSheet);
        sheetClose.addEventListener('click', closeSheet);
        backdrop.addEventListener('click', closeSheet);
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeSheet() });

        // íƒ­ ì „í™˜
        pills.forEach(p => {
            p.addEventListener('click', () => {
                pills.forEach(x => x.classList.remove('active'));
                p.classList.add('active');
                const tab = p.dataset.tab;
                tabToday.style.display = (tab === 'today') ? '' : 'none';
                tabByDate.style.display = (tab === 'bydate') ? '' : 'none';
            });
        });

        // ====== ë°ì´í„° ë¡œë“œ ======
        async function fetchDailyTop(limit = 60) {
            const url = `${RANK_API}?mode=dailyTop&limit=${limit}`;
            const res = await fetch(url, { cache: 'no-store' });
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const json = await res.json();
            if (!json || json.ok === false) throw new Error('API fail');
            return Array.isArray(json.data) ? json.data : [];
        }

        function renderToday(dataByDateMap) {
            const t = todayStr();
            const row = dataByDateMap.get(t);
            todayBadge.textContent = fmtK(t);
            if (row && row.id) {
                todayId.innerHTML = `${CROWN_SVG}<span>${esc(row.id)}</span>`;
                todayScore.textContent = row.score != null ? `${number(row.score)}ì ` : '';
            } else {
                todayId.textContent = 'ê¸°ë¡ ì—†ìŒ';
                todayScore.textContent = '';
            }
        }

        function renderDateList(rows) {
            dateList.innerHTML = '';
            if (!rows.length) {
                dateList.innerHTML = `<div class="empty">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
                return;
            }
            const frag = document.createDocumentFragment();
            rows.forEach(r => {
                const el = document.createElement('div');
                el.className = 'item';

                const left = document.createElement('div');
                left.className = 'left';

                const d1 = document.createElement('div');
                d1.className = 'date';
                d1.textContent = fmtK(r.date);

                const d2 = document.createElement('div');
                d2.className = 'pid';
                d2.innerHTML = r.id ? `${CROWN_SVG}<span>${esc(r.id)}</span>` : 'â€”';

                left.appendChild(d1); left.appendChild(d2);

                const right = document.createElement('div');
                right.className = 'rscore';
                right.textContent = (r.score != null) ? `${number(r.score)}` : '';

                el.appendChild(left);
                el.appendChild(right);

                // í´ë¦­ ì‹œ ID ë³µì‚¬ í”¼ë“œë°±
                el.addEventListener('click', () => {
                    if (r.id) {
                        navigator.clipboard?.writeText(r.id).catch(() => { });
                        el.style.outline = '2px solid rgba(70,211,255,.6)';
                        setTimeout(() => { el.style.outline = 'none' }, 500);
                    }
                });

                frag.appendChild(el);
            });
            dateList.appendChild(frag);
        }

        async function loadRanking() {
            const base = buildRecentDays(60);
            const map = new Map(base.map(r => [r.date, r]));
            try {
                const apiRows = await fetchDailyTop(60);
                apiRows.forEach(x => {
                    const d = x.date?.slice(0, 10);
                    if (!d) return;
                    if (map.has(d)) {
                        const t = map.get(d);
                        t.id = x.id ?? t.id;
                        t.score = (typeof x.score === 'number' ? x.score : parseInt(x.score || ''));
                    } else {
                        map.set(d, { date: d, id: x.id || null, score: x.score || null });
                    }
                });
            } catch (e) {
                console.warn('ë­í‚¹ ë¡œë“œ ì‹¤íŒ¨:', e);
            }

            renderToday(map);
            const rows = Array.from(map.values()).sort((a, b) => a.date < b.date ? 1 : -1);
            renderDateList(rows);
        }

        // ====== ìµœì´ˆ ë™ì‘ ======
        (async function init() {
